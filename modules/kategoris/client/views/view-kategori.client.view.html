<section>
  <div class="page-header">
    <h1 ng-bind="vm.kategori.name"></h1>
  </div>
  <div class="pull-right"
       ng-show="vm.kategori.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="kategoris.edit({ kategoriId: vm.kategori._id })">
      <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="fa fa-trash-o" aria-hidden="true"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.kategori.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.kategori.user"
            ng-bind="vm.kategori.user.displayName"></span>
      <span ng-if="!vm.kategori.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.kategori.content"></p>
</section>

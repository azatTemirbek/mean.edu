<div ng-controller="HeaderController">
  <nav class="navbar">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" ng-click="isCollapsed = !isCollapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <i class="zmdi zmdi-menu zmdi-hc-lg"></i>
        </button>
        <a class="navbar-brand" href="/">
          <img src="modules/core/client/img/images/logo.png" alt="Logo">
        </a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" style="margin-top: -25px;" uib-collapse="isCollapsed" id="bs-example-navbar-collapse-1">
        <ul  class="nav navi navbar-nav" ng-if="menu.shouldRender(authentication.user);">
          <li
            ng-if="item.shouldRender(authentication.user);"
            ng-repeat="item in menu.items | orderBy: 'position'"
            class="dropdown"
            uib-dropdown>

            <a href class="dropdown-toggle" uib-dropdown-toggle data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{::item.title}} <span class="caret"></span></a>

            <ul class="dropdown-menu" uib-dropdown-menu>
              <li ng-repeat="subitem in item.items | orderBy: 'position'" ng-if="subitem.shouldRender(authentication.user);">
                <a ui-sref="{{subitem.state}}" ng-bind="subitem.title" ></a>
              </li>
            </ul>
          </li>
        </ul>

        <!-- search button -->
        <ul class="nav navi navbar-nav navbar-right" >
          <li >
            <a ui-sref="search" class="search s-icon"><i class="zmdi zmdi-search zmdi-hc-lg"></i></a>
          </li>
        </ul>

        <ul class="nav navi navbar-nav navbar-right"  ng-hide="authentication.user" >
          <li ui-sref-active="active" >
            <a ui-sref="authentication.signup">Kayıt Ol</a>
          </li>
          <li class="divider-vertical"></li>
          <li ui-sref-active="active" >
            <a ui-sref="authentication.signin">Oturum Aç</a>
          </li>
        </ul>


        <ul class="nav navi navbar-nav navbar-right" ng-show="authentication.user" >
          <li class="dropdown" uib-dropdown>
            <a href="#" class="dropdown-toggle" uib-dropdown-toggle data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
              <span ng-bind="authentication.user.displayName">
              <span class="caret"></span></a>
            <ul class="dropdown-menu" uib-dropdown-menu>
              <li>
                <a ui-sref="settings.profile">Profili Düzenle</a>
              </li>
              <li>
                <a ui-sref="settings.picture">Profil resmini değiştir</a>
              </li>
              <li  ng-show="authentication.user.provider === 'local'">
                <a ui-sref="settings.password">Şifre değiştir</a>
              </li>
              <li>
                <a ui-sref="settings.accounts">Sosyal Hesapları Yönet</a>
              </li>
              <li  role="separator" class="divider"></li>
              <li>
                <a href="/api/auth/signout" target="_self">Oturumu Kapat</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>
</div>
